<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>A1 — Mi escena con variables</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
  <script>
  // A1 — Reutilización: añade movimiento con variables (sin condicionales)

  // Estado del objeto que se moverá (elige: coche, nube, sol…)
  let x_s,x_c, y, v_s,v_c, d, r; // usa las que necesites

  function setup() {
    createCanvas(1000, 1000);

    // 1) Tamaños relativos
    d = min(width, height) * 0.12;
    r = d / 2;

    // 2) Posición inicial relativa (evita números mágicos)
    x_s = -r;              // empieza entrando
    x_c=-width;
    y_s= height * 0.07;   // por ejemplo, altura de una carretera
    y_c=height * 0.655

    // 3) Velocidad relativa al ancho
    v_s = width /1000;
    v_c= width/400;
  }

  function draw() {
    // --- Fondo/escena previa (adapta a tu dibujo real) ---
    background(200, 230, 255);
    noStroke();
    fill(90, 160, 90);
    rect(0, height * 0.8, width, height * 0.2);

    // TODO: redibuja aquí TU casa/coche/nube/sol con primitivas.
	// Arcos de diferentes colores
  noFill()
  stroke(255,0,0)
  strokeWeight(8)
  arc(300,740,1100 ,1100 ,PI,0)
  
  
   noFill()
  stroke(255, 165, 0)
  strokeWeight(8)
  arc(300,740,1000, 1000,PI,0)
   
   noFill()
  stroke(255,255,0)
  strokeWeight(8)
  arc(300,740,900,900,PI,0)
  
  noFill()
  stroke(60, 179, 113)
  strokeWeight(8)
  arc(300,740,800,800,PI,0)
  
  noFill()
  stroke(0, 191, 255)
  strokeWeight(8)
  arc(300,740,700,700,PI,0)
  
  noFill()
  stroke(138, 43, 226)
  strokeWeight(8)
  arc(300,740,600,600,PI,0)
  
  noFill()
  stroke(255, 20, 147)
  strokeWeight(8)
  arc(300,740,500,500,PI,0)
  
// Rectángulo coral
  fill(0, 0, 0)
  stroke(139, 69, 19);
  rect(300,600,160,160) 
    stroke(0,0,0)
	strokeWeight(4)
    line(340,700,352,700)
 

  // Rectángulo verde
  fill(0,100,0);           // verde// césped
  rect(0, 740, 1000, 700);

	

    
//sol (círculo amarillo):
    fill(255, 215, 0);
	noStroke()
    circle(x_s - d*0.02, y_s + d*0.5, d*0.9);
stroke(0,0,0)


// coche 
    fill(0, 0, 0,120);
    rect(x_c - d, y_c - d*0.4, d*2, d*0.8, d*0.1); // carrocería
    fill(50);
    circle(x_c - d*0.6, y_c + d*0.45, d*0.5);
    circle(x_c + d*0.6, y_c + d*0.45, d*0.5);

     // Rectángulo amarillo
  fill(240, 230, 140);
  rect(200, 240, 400, 500);
 
  // Rectángulo azul semitransparente
  fill(173, 216, 230, 100);           // Azul transparente
  rect(400, 400, 120, 140);
  
  
   // Rectángulo azul semitransparente
  fill(173, 216, 230,100);      //Azul con transparencia
  rect(240,400, 120, 140);
  
  stroke(0,0,0,120)
  strokeWeight(2)
  
  // Rectángulo marrón 
  fill(139, 69, 19)
  rect(350,580,120,160)
  
  line(354,660,360,660)
  
  // Triángulo rosa
  fill(219, 112, 147);
  triangle(194,240,400,20,600,240);
  

   


    // --- Movimiento (variables) ---
    x_s = x_s + v_s; // sin condicionales ni wrap
    x_c = x_c + v_c;

    // Rotulito
    fill(0);
    textSize(14);
    textAlign(LEFT, TOP);
    text("A1 — Mi escena con variables", 10, 10);
  }
  </script>
  </body>
</html>
