
 <!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> SOL, DÍA Y NOCHE </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>
  <body>
  <script>
  
  //Sol
  let x_s, y_s , v_s , d_s ;
  
  function setup() {
    createCanvas(900, 500);
	background(0,0,0)

 	
//Tamaños relativos y posiciones iniciales
 d_s = width*0.10;      r_s = d_s *0.5
 x_s = -r_s;            y_s = height*0.20
 
 //Velocidades
  v_s = width/500;
  
  }
  
  function draw() {
   background(0,0,0)


 //Cielo
  if (x_s < width + r_s) {
    //día
    background(0, 191, 255);} 
	else {
    //noche
    background(0);  }              
  
  

   //SOL
    fill(255,210,0);
	stroke(0, 191, 255);
	circle(x_s , y_s , d_s);
	
   if (x_s > width + 4*r_s)
   {x_s = -r_s}
   
   else (x_s < width + r_s)
   {x_s = x_s +v_s}
   
   
  //Césped
  noStroke();
  fill(0, 100, 0);
  rect(0, 0.8*height , width, 0.3*height);
   
 
 }
 

 </script>
  </body>
 </html>
