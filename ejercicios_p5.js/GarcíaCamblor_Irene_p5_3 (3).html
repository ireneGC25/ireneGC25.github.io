<!doctype html> <!-- Indica que es un documento HTML -->
<html>
  <head>
    <meta charset="utf-8" /> 
    <title>cara</title> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  </head>

  <body>
    <h1>Cara</h1>


    <script>
  function setup() {
  createCanvas(1000, 1000);
  background(255);
  strokeWeight(2);
  
  noFill();
  stroke(0);
  strokeWeight(2);
  circle(400, 400, 520);         // círculo

  fill(0,0,0);
  stroke(0);
  strokeWeight(2);
  circle(300, 300, 60);         // círculo negro ojo

  fill(0,0,0);
  stroke(0);
  strokeWeight(2);
  circle(500, 300, 60);         // círculo negro ojo
  
  noFill()
  stroke(255, 0, 0);
  arc(400, 500, 180, 180, 0, PI);         // semicírculo superior rojo boca
   
  fill(255,0,0,120);
  stroke(0);
  strokeWeight(2);
  circle(210, 410, 60);         // círculo rojo tranparencia moflete

  fill(255,0,0,120);
  stroke(0);
  strokeWeight(2);
  circle(580, 410, 60);         // círculo rojo tranparencia moflete

  }



    </script>
  </body>
</html>
