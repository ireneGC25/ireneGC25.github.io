<!doctype html> <!-- Indica que es un documento HTML -->
<html>
  <head>
    <meta charset="utf-8" /> 
    <title>GarcíaCamblor_Irene_p5_2.html</title>

  <body>
    <h1>CASA</h1>


    <script>
    function setup() {
  createCanvas(400, 400);    // Crea un lienzo de 400x400 píxeles
  background(200);           // Fondo gris

  // Rectángulo azul marino
  fill(0,0,128);
  rect(100, 120, 200, 250);
  
  // Rectángulo marrón
  fill(160, 82, 45)
  stroke(139, 69, 19);
  rect(150,300,90,70)
    stroke(112, 128, 144)
	strokeWeight(3)
    line(170,350,176,350)
  
   
  stroke(139, 69, 19);
  strokeWeight(7);
 
 
  // Rectángulo azul semitransparente
  fill(173, 216, 230, 100);           // Azul transparente
  rect(200, 200, 60, 70);
  
  
   // Rectángulo azul semitransparente
  fill(173, 216, 230, 100);      //Azul con transparencia
  rect(120,200, 60, 70);
  
  stroke(112, 128, 144)
  strokeWeight(6)
  
  // Triángulo azul muy transparente
  fill(219, 112, 147);
  triangle(97,120,200,10,300,120);
 
  

  
 
}

    </script>
  </body>
</html>
